<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toes</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="player-selection">
    <div class="player x">
      <div class="selected">
        <p class="para">Player</p>
        <div class="symbol">X</div>
      </div>
      <div class="dropup">
        <div>Player</div>
        <div>Easy Bot</div>
        <div>Hard Bot</div>
      </div>
    </div>
    <div class="player o">
      <div class="selected">
        <p class="para">Player</p>
        <div class="symbol">O</div>
      </div>
      <div class="dropup">
        <div>Player</div>
        <div>Easy Bot</div>
        <div>Hard Bot</div>
      </div>
    </div>
  </div>
  <div class="game-board">
    <div class="square row0" data-index="0"><p></p></div>
    <div class="square row0" data-index="1"><p></p></div>
    <div class="square row0" data-index="2"><p></p></div>
    <div class="square row1" data-index="3"><p></p></div>
    <div class="square row1" data-index="4"><p></p></div>
    <div class="square row1" data-index="5"><p></p></div>
    <div class="square row2" data-index="6"><p></p></div>
    <div class="square row2" data-index="7"><p></p></div>
    <div class="square row2" data-index="8"><p></p></div>
  </div>
</body>
</html>
